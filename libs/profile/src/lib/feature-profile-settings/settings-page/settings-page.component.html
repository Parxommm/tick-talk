<tt-profile-header></tt-profile-header>

<form class="profile-form__wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label__text">Имя</span>
        <input class="tt-form-input" type="text" formControlName="firstName" />
      </label>

      <label class="tt-form-label">
        <span class="tt-form-label__text">Фамилия</span>
        <input class="tt-form-input" type="text" formControlName="lastName" />
      </label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Telegram username</span>
      <input class="tt-form-input" type="text" formControlName="username" />
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">О себе</span>
      <textarea
        class="tt-form-input tt-textarea"
        type="text"
        rows="4"
        formControlName="description"
      ></textarea>
    </label>

    <label class="tt-form-label" for="avatar-upload">
      <span class="tt-form-label__text">Аватар</span>
      <tt-avatar-upload id="avatar-upload"></tt-avatar-upload>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Навыки</span>
      <input class="tt-form-input" type="text" formControlName="stack" />
    </label>
  </div>
  <div class="profile-form__btns">
    <button class="btn btn_dark">Отмена</button>
    <button class="btn" (click)="onSave()">Сохранить</button>
  </div>
</form>
