<tt-profile-filters></tt-profile-filters>

<div class="profile-card__wrapper">
  @for (profile of profiles(); track $index; let last = $last) {
  <tt-profile-card [profile]="profile"></tt-profile-card>

  @if (last) { @defer (on viewport) {
  <tt-infinite-scroll-trigger
    (loaded)="timeToFetch()"
  ></tt-infinite-scroll-trigger>
  } @placeholder {
  <div></div>
  } } } @if (loading()) {
  <div class="loading-indicator">
    <svg class="loading-indicator__icon" icon="loading"></svg>
  </div>
  }
</div>
