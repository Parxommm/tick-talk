@if (profile) {
<div class="profile-card">
  <div class="avatar-name">
    <img
      class="profile-card__avatar"
      [src]="profile.avatarUrl | imgUrl"
      alt="Avatar"
    />
    <div class="profile-card__info">
      <span class="profile-card__name h6"
        >{{ profile.firstName }} {{ profile.lastName }}</span
      >
      <span class="profile-card__username subtitle">{{
        profile.username
      }}</span>
    </div>
  </div>
  <div class="profile_card__description">{{ profile.description }}</div>
  <div class="profile_card__tags">
    @for (skill of profile.stack; track $index) {
    <div class="skill_tag">{{ skill }}</div>
    }
  </div>
  <div class="profile-card__actions_btns">
    <button class="btn">
      {{ isSubscriptionPage ? "Отписаться" : "Подписаться" }}
    </button>
    <button class="btn">Написать</button>
  </div>
</div>
}
