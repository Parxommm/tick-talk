<img class="avatar" [src]="preview()" alt="avatar" />

<div
  ttDnd
  class="dropzone"
  tabindex="0"
  (click)="fileDrop.click()"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>
  <div class="dropzone__content">
    <svg class="dropzone__icon" icon="upload"></svg>
    <span class="dropzone__text">
      Перетащите изображение или <em class="dropzone__text_link">Загрузите</em
      > (разрешение до 5,000 x 5,000 px)
    </span>
  </div>

  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    accept="image/*"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  />
</div>
