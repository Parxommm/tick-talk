@if (chat(); as chat) {
<tt-avatar-circle
  class="size32"
  [avatarUrl]="chat.userFrom.avatarUrl"
></tt-avatar-circle>

<div class="last-message-wrapper">
  <span class="last-message__author"
    >{{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}</span
  >
  <span class="last-message__text">{{ chat.message ?? "Нет сообщений" }}</span>
</div>
}
