<div class="chats-filters-input-wrapper">
  <label class="tt-form-label">
    <input
      class="tt-form-input"
      type="text"
      placeholder="Искать..."
      [formControl]="filterChatsControl"
    />
  </label>
</div>

@for(chat of chats$ | async; track $index ) {
<tt-chats-btn
  [chat]="chat"
  [routerLink]="[chat.id]"
  routerLinkActive="active"
></tt-chats-btn>
}
